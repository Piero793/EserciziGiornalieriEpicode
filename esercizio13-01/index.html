<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Esercizio 13-01 Bootstrap</title>
  </head>
  <body>
    <div class="text-center">
      <h1>Pratica con il Grid Sistem</h1>
    </div>

    <div class="container text-center">
      <div class="text-center">
        <h2>Esercizio 1</h2>
      </div>
      <div class="row">
        <div class="col-4 col-md-4 bg-primary text-white p-3 border border-dark">Colonna 1</div>
        <div class="col-4 col-md-4 bg-primary text-white p-3 border border-dark">Colonna 2</div>
        <div class="col-4 col-md-4 bg-primary text-white p-3 border border-dark">Colonna 3</div>
      </div>
    </div>

    <div class="container text-center">
      <div class="text-center">
        <h2>Esercizio 2</h2>
      </div>
      <div class="row">
        <div class="col-4 col-md-4 bg-warning text-black p-3 border border-black">Colonna 1</div>
        <div class="col-4 col-md-4 bg-warning text-black p-3 border border-black">Colonna 2</div>
        <div class="col-4 col-md-4 bg-warning text-black p-3 border border-black">Colonna 3</div>
      </div>
    </div>

    <div class="container">
      <div class="text-center">
        <h2>Esercizio 3</h2>
      </div>
      <!-- Prima griglia, mobile -->
      <div class="row bg-green">
        <div class="col-12 col-md-4 bg-success text-white p-3 bg-green border-black">Colonna 1</div>
        <div class="col-12 col-md-4 bg-success text-white p-3 bg-green border-black">Colonna 2</div>
        <div class="col-12 col-md-4 bg-success text-white p-3 bg-green border-black">Colonna 3</div>
      </div>
      <!-- Seconda griglia, tablet -->
      <div class="row bg-green mt-3">
        <div class="col-12 col-sm-4 col-md-4 bg-success text-white p-3 bg-green border-black">Colonna 1</div>
        <div class="col-12 col-sm-4 col-md-4 bg-success text-white p-3 bg-green border-black">Colonna 2</div>
        <div class="col-12 col-sm-4 col-md-4 bg-success text-white p-3 bg-green border-black">Colonna 3</div>
      </div>
      <!-- Terza griglia, desktop -->
      <div class="row bg-green mt-3">
        <div class="col-12 col-md-4 col-lg-4 bg-success text-white p-3 border-black bg-green">Colonna 1</div>
        <div class="col-12 col-md-4 col-lg-4 bg-success text-white p-3 border-black bg-green">Colonna 2</div>
        <div class="col-12 col-md-4 col-lg-4 bg-success text-white p-3 border-black bg-green">Colonna 3</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

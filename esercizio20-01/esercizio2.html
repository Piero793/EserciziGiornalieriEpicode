<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Form</title>
  </head>
  <body>
    <h1>Crea un Pet</h1>
    <form id="pet-form">
      <label for="petName">Nome dell'animale:</label>
      <input type="text" id="petName" name="petName" required /><br />

      <label for="ownerName">Nome del padrone:</label>
      <input type="text" id="ownerName" name="ownerName" required /><br />

      <label for="species">Specie:</label>
      <input type="text" id="species" name="species" required /><br />

      <label for="breed">Razza:</label>
      <input type="text" id="breed" name="breed" required /><br />

      <button type="submit">Aggiungi Pet</button>
    </form>

    <h2>Lista dei Pet</h2>
    <ul id="pet-list"></ul>

    <script src="esercizio2.js"></script>
  </body>
</html>
